
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boostrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- toastify css  -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="styles/style.css">

    <title>JavaScript By Waqar Ahmad</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 69-75</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">

            <div class="row">
                <div class="col mt-5">
                    <h4 class="text-center mb-4">
                        Chapter # 69 - 75 | Objects, Properties, Methods, Constructors, and Prototypes
                    </h4>
                    <hr />
                </div>
            </div>

            <div class="row mt-4">

                <div class="col-12 col-md-6">
                    <h4 class="text-center">Buttons</h4>
                    <div class="buttons border rounded text-center py-4 px-5">
                        <button type="button" class="btn btn-danger mb-2 w-75" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Show Image
                          </button>
                        <button class="btn btn-danger mb-2 w-75" onclick="showTable()">Show Table</button>
                        <button class="btn btn-danger w-75" onclick="printUsers()">Print Users in Console</button>
                    </div>
                </div>

                <div class="col-12 col-md-6 mt-4 mt-md-0">
                    <h4 class="text-center">Form</h4>
                    <form class="border py-4 px-5 rounded form-box" onsubmit="handleSubmit()">
                        <div class="row mb-md-3">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <input type="text" name="firstName" id="firstName" class="form-control px-2 form-control-sm rounded" placeholder="First Name">
                            </div>
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <input type="text" name="lastName" id="lastName" class="form-control px-2 form-control-sm rounded" placeholder="Last Name" >
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 col-md-6 mb-2 mb-md-0">
                                <input type="text" name="email" id="email" class="form-control px-2 form-control-sm rounded" placeholder="Email">
                            </div>
                            <div class="col-12 col-md-6 mb-0">
                                <input type="date" id="date" class="form-control px-2 form-control-sm rounded" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-success btn-sm w-50" onclick="handleSubmit()">Add User</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <div class="row mt-5">
                <div class="col">
                    <h4 class="text-center">Output / Result</h4>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <div class="output border rounded p-4" id="output">

                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col text-center">
                    <button type="button" class="btn btn-outline-secondary" onclick="clearOutput()">Clear Output</button>
                </div>
            </div>

        </div>

    </main>
    <footer class="text-white text-center py-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="mb-0">&copy;<span id="year"></span> &copy;2024. Assignments By <a href="#" class="text-white fw-bold text-decoration-none">Waqar-Codes</a></p>
                </div>
            </div>
        </div>
    </footer>

<!-- bootstrap model -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="img-fluid" src="Assets/images/web.webp" alt="model-image">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


<!-- toastify js  -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>

</html>
